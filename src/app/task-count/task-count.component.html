<div class="col-lg-12">
<div class="card">
  <div class="card-header" [ngClass]="{pending:'card-header-pending',inprogress:'card-header-inprogress',completed:'card-header-completed'}[taskStatus]">
    <h4>
      {{statusTitle}} Tasks
    </h4>
  </div>
  <div class="card-body text-center">
    <h4>
      {{taskCount}}
    </h4>
  </div>
</div>
</div>
