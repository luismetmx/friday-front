<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Project</h4>
            </div>
            <div class="card-body">
                  <mat-horizontal-stepper linear>
                    <mat-step [stepControl]="projectData">
                      <form [formGroup]="projectData">
                        <div>
                        <mat-form-field>
                          <input matInput placeholder="Name" formControlName="name" required>
                        </mat-form-field>
                        </div><div>
                        <mat-form-field>
                          <mat-select placeholder="--Solution--" formControlMame="solution" required>
                            <mat-option>--Solution--</mat-option>
                            <mat-option *ngFor="let sol of solutions" value={{sol.id}}>{{sol.name}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                        </div><div>
                        <mat-form-field>
                          <mat-select placeholder="--Type--" formControlMame="type" required>
                            <mat-option>--Project Type--</mat-option>
                            <mat-option *ngFor="let type of types" value={{type}}>{{type}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                        </div><div>
                        <mat-form-field>
                          <mat-select placeholder="--Phase--" formControlMame="phase" required>
                            <mat-option>--Phase--</mat-option>
                            <mat-option *ngFor="let phase of phases" value={{phase}}>{{phase}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                        </div>
                        <div>
                          <button mat-button matStepperNext type="button">Next</button>
                        </div>
                      </form>
                    </mat-step>
                    <mat-step [stepControl]="tasksData">
                      <h4>Task Editor goes here!!</h4>
                    </mat-step>
                    <mat-step [stepControl]="resourcesData">
                      <h4>Resource Editor goes here!!</h4>
                    </mat-step>
                  </mat-horizontal-stepper>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
